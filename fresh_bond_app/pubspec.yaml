name: fresh_bond_app
description: A social meeting application focused on connecting users based on compatibility, shared interests, and real-time availability.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Core UI and design
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.9
  
  # Networking and API
  dio: ^5.3.2
  internet_connection_checker: ^1.0.0+1
  
  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  get_it: ^7.6.0
  
  # Storage
  shared_preferences: ^2.2.1
  
  # Navigation
  go_router: ^10.1.2
  
  # Utilities
  logger: ^2.0.1
  intl: ^0.18.1
  uuid: ^4.0.0
  
  # Testing utilities
  mockito: ^5.4.2
  
  # UI Widgets
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  integration_test:
    sdk: flutter
  bloc_test: ^9.1.3
  test: ^1.24.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/